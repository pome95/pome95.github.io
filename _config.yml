#     tag: /tags/:name/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Front matter 설정
  # 페이지 본문에 적용되는 기본 설정들 정의
  # path 값으로 경로 설정

# Math equation
markdown: kramdown
highlighter: rough
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  # _docs
  - scope:
      path: ""
      tpye: docs
    values:
      sidebar:
        nav: "docs"
